
  <div class='container'>
    <div class='panel panel-primary dialog-panel'>
      <div class='panel-heading'>
        <h5>Almaguin Campground - Reservation</h5>
      </div>
      <div class='panel-body'>
        <form class='form-horizontal' (ngSubmit)="onSubmit()" #form="ngForm" role='form'>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_accomodation'>Accomodation</label>
            <div class='col-md-2'>
              <select class='form-control' name="Alias" #Alias="ngModel" [(ngModel)]="data.medForm.alias">
                <option>RV</option>
                <option>Tent</option>
                <option>Cabin/Lodging</option>
              </select>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_title'>Name</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <select class='form-control' id='id_title'>
                    <option>Mr</option>
                    <option>Ms</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Dr</option>
                  </select>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_name' name="FirstName" #FirstName="ngModel" [(ngModel)]="data.medForm.firstName" placeholder='First Name' type='text' required>
                  <div class="validation-error" *ngIf="FirstName.invalid"> Invalid Input</div>               
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_first_name' name="FirstName" #FirstName="ngModel" [(ngModel)]="data.medForm.firstName" placeholder='First Name' type='text' required>
                  <div class="validation-error" *ngIf="FirstName.invalid"> Invalid Input</div>               
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_adults'>Guests</label>
            <div class='col-md-8'>
              <div class='col-md-2'>
                <div class='form-group internal'>
                  <input class='form-control col-md-8' id='id_adults' name="GuesOld" #GuestOld="ngModel" [(ngModel)]="data.medForm.guestOld" placeholder='18+ years' type='number'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_children' name="GuestMiddle" #GuestMiddle="ngModel" [(ngModel)]="data.medForm.guestMiddle"  placeholder='2-17 years' type='number'>
                </div>
              </div>
              <div class='col-md-3 indent-small'>
                <div class='form-group internal'>
                  <input class='form-control' id='id_children_free' name="GuestChild" #GuestChild="ngModel" [(ngModel)]="data.medForm.guestChild" placeholder='&lt; 2 years' type='number'>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_email'>Contact</label>
            <div class='col-md-6'>
              <div class='form-group'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_email' name="Email" #Email="ngModel" [(ngModel)]="data.medForm.email" placeholder='E-mail' type='text' required>
                  <div class="validation-error" *ngIf="Email.invalid"> Invalid Input</div>  
              </div>
              </div>
              <div class='form-group internal'>
                <div class='col-md-11'>
                  <input class='form-control' id='id_phone' name="Phone" #Phone="ngModel" [(ngModel)]="data.medForm.phone"  placeholder='Phone: (xxx) - xxx xxxx' type='text' required>
                  <div class="validation-error" *ngIf="Phone.invalid"> Invalid Input</div>  
               </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_checkin'>Checkin</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                  <input type="datetime-local" id='id_checkin' name="Checkin" #Checkin="ngModel" [(ngModel)]="data.medForm.checkin" >
                </div>
              </div>
              <label class='control-label col-md-2 col-md-offset-2'  for='id_checkout'>Checkout</label>
              <div class='col-md-3'>
                <div class='form-group internal input-group'>
                  <input type="datetime-local" id='id_checkout' name="CheckOut" #CheckOut="ngModel" [(ngModel)]="data.medForm.checkOut">
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_equipment'>Equipment type</label>
            <div class='col-md-8'>
              <div class='col-md-3'>
                <div class='form-group internal'>
                  <select class='form-control' name="EquipmentType" #EquipmentType="ngModel" [(ngModel)]="data.medForm.equipmentType" id='id_equipment'>
                    <option>Travel trailer</option>
                    <option>Fifth wheel</option>
                    <option>RV/Motorhome</option>
                    <option>Tent trailer</option>
                    <option>Pickup camper</option>
                    <option>Camper van</option>
                  </select>
                </div>
              </div>
              <div class='col-md-9'>
                <div class='form-group internal'>
                  <label class='control-label col-md-3' for='id_slide'>Slide-outs</label>
                  <div class='make-switch' data-off-label='NO' data-on-label='ON' id='id_slide_switch'>
                    <input id='id_slide' type='checkbox' value='chk_hydro' name="SlideOut" #SlideOut="ngModel" [(ngModel)]="data.medForm.slideOut" >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_service'>Required Service</label>
            <div class='col-md-8'>
              <select class='multiselect' id='id_service' multiple='multiple' name="RequiredService" #RequiredService="ngModel" [(ngModel)]="data.medForm.requiredService" >
                <option value='hydro'>Hydro</option>
                <option value='water'>Water</option>
                <option value='sewer'>Sewer</option>
              </select>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_pets'>Pets</label>
            <div class='col-md-8'>
              <div class='make-switch' data-off-label='NO' data-on-label='YES' id='id_pets_switch'>
                <input id='id_pets' type='checkbox' value='chk_hydro' name="Pet" #Pet="ngModel" [(ngModel)]="data.medForm.pet">
              </div>
            </div>
          </div>
          <div class='form-group'>
            <label class='control-label col-md-2 col-md-offset-2' for='id_comments'>Comments</label>
            <div class='col-md-6'>
              <textarea class='form-control' id='id_comments' name="Comments" #Comments="ngModel" [(ngModel)]="data.medForm.comments" placeholder='Additional comments' rows='3'></textarea>
              <div class="validation-error" *ngIf="Comments.invalid"> Invalid Input</div>         
            </div>
          </div>
          <div class='form-group'>
            <div class='col-md-offset-4 col-md-3'>
              <button class='btn-lg btn-primary' type='submit' [disabled]="!form.form.valid">Request Reservation</button>
            </div>
            <div class='col-md-3'>
              <button class='btn-lg btn-danger' style='float:right' type='reset'>Reset</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
